<!DOCTYPE html>
<html lang="en">
    <!--
    Program name: ThankYou.html
    Author: Poojitha Kandari
    Date created: February 5th, 2025
    Date last edited: February 17th, 2025
    Version: 5.0
    Description: Patient Registration Thank You Form for HealthCare Medical Center
    -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thank You - HealthCare Medical Center</title>
        <link href="Homework1.css" rel="stylesheet">
    </head>

    <body>
        <!-- Header Banner -->
        <header>
            <div class="banner">
                <div class="logo-container">
                    <img src="./Logo.png" alt="Healthcare Medical Center Logo" style="width: 100px; height: auto;">
                        <!-- Company name -->
                    <svg width="400" height="100">
                        <text x="50%" y="50%" font-family="Calibri, sans-serif" font-size="28" font-weight="bold" fill="#1a1a1a" text-anchor="middle" alignment-baseline="middle">
                            HEALTHCARE MEDICAL CENTER
                        </text>
                    </svg>
                    <link href="Homework1.css" rel="stylesheet">
                </div>
                <div id="currentDate"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="form-container" style="text-align: center; padding: 3rem 1rem;">
                <h2 style="background: none; color: #1a1a1a;">Thank You for Your Registration</h2>
                <p style="margin: 1rem 0;">Your information has been successfully submitted.</p>
                <button onclick="window.location.href='index.html'" class="btn-primary" style="margin-top: 1rem;">
                    Return to Home
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <div class="company-info">
                    <p class="company-name">HEALTHCARE MEDICAL CENTER</p>
                    <p>357 Medical Center Drive</p>
                    <p>Houston, TX 77001</p>
                </div>
                <div class="footer-links">
                    <button onclick="alert('Contact page coming soon!')">Contact Us</button>
                    <button onclick="alert('Privacy Policy page coming soon!')">Privacy Policy</button>
                    <button onclick="alert('Terms page coming soon!')">Terms of Service</button>
                </div>
            </div>
        </footer>

        <script>
            // Update current date in header
            document.addEventListener('DOMContentLoaded', function() {
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                const currentDate = new Date().toLocaleDateString('en-US', options);
                document.getElementById('currentDate').textContent = currentDate;
            });
        </script>
    </body>
</html>
