 <!doctype html>
<html lang="en">
    <!--
    Program name: index.html
    Author: Poojitha Kandari
    Date created: February 10th, 2025
    Date last edited: February 21st, 2025
    Version: 5.0
    Description: Patent Registration Form for HealthCare Medical Center
    -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HEALTHCARE MEDICAL CENTER</title>
        <link href="Homework1.css" rel="stylesheet">
    </head>
    <body>
        <!-- Header Banner -->
        <header>
            <div class="banner">
                <div class="logo-container">
                    <img src="./Logo.png" alt="Healthcare Medical Center Logo" style="width: 100px; height: auto;">
                    <!-- Company name -->
                    <svg width="400" height="100">
                        <text x="50%" y="50%" font-family="Calibri, sans-serif" font-size="28" font-weight="bold" fill="#1a1a1a" text-anchor="middle" alignment-baseline="middle">
                            HEALTHCARE MEDICAL CENTER
                        </text>
                    </svg>
                    <link href="Homework1.css" rel="stylesheet">
                </div>
                <div id="currentDate"></div>
                <script src="homework1.js"></script>
            </div>
        </header>

        <!-- Main Form -->
        <main>
            <div class="form-container">
                <h2>Patient Registration Form</h2>
            
                <form id="patientForm" onsubmit="return handleSubmit(event)">
                    <!-- Personal Information -->
                    <section>
                        <h3>Personal Information</h3>
                        <table>
                            <tr>
                                <td><label for="firstName">First Name:</label></td>
                                <td><input type="text" id="firstName" name="firstName" maxlength="30" required></td>
                                <td><label for="middleInitial">M.I.:</label></td>
                                <td><input type="text" id="middleInitial" name="middleInitial" maxlength="1"></td>
                                <td><label for="lastName">Last Name:</label></td>
                                <td><input type="text" id="lastName" name="lastName" maxlength="30" required></td>
                            </tr>
                        </table>

                        <table>
                            <tr>
                                <td><label for="dob">Date of Birth:</label></td>
                                <td><input type="date" id="dob" name="dob" required></td>
                                <td><label for="ssn">Social Security Number:</label></td>
                                <td><input type="password" id="ssn" name="ssn" pattern="\d{3}-\d{2}-\d{4}" placeholder="XXX-XX-XXXX" required></td>
                                <td>
                                    <select id="gender" name="gender" required>
                                        <option value="">Select Gender</option>
                                    </select>
                                    <script src="homework1.js"></script>
                                </td>
                            </tr>
                        </table>
                    </section>

                    <!-- Contact Information -->
                    <section>
                        <h3>Contact Information</h3>
                        <table>
                            <tr>
                                <td><label for="address1">Address Line 1:</label></td>
                                <td colspan="3"><input type="text" id="address1" name="address1" maxlength="30" required></td>
                            </tr>
                            <tr>
                                <td><label for="address2">Address Line 2:</label></td>
                                <td colspan="3"><input type="text" id="address2" name="address2" maxlength="30"></td>
                            </tr>
                            <tr>
                                <td><label for="city">City:</label></td>
                                <td><input type="text" id="city" name="city" maxlength="30" required></td>
                                <td><label for="state">State:</label></td>
                                <td>
                                    <select id="state" name="state" required>
                                        <option value="">Select State</option>
                                    </select>
                                </td>
                                <td><label for="country">country:</label></td>
                                <td>
                                    <select id="country" name="country" required>
                                        <option value="">Select country</option>
                                    </select>
                                    <script src="homework1.js"></script>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="zip">ZIP Code:</label></td>
                                <td><input type="text" id="zip" name="zip" pattern="^\d{5}(-\d{4})?$" placeholder="12345" required></td>
                                <td><label for="phone">Phone:</label></td>
                                <td><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email:</label></td>
                                <td colspan="3"><input type="email" id="email" name="email" required></td>
                            </tr>
                        </table>
                    </section>

                    <!-- Medical History -->
                    <section>
                        <h3>Medical History</h3>
                        <div class="medical-conditions">
                            <p>Check all conditions that apply:</p>
                            <div class="checkbox-grid">
                                <label><input type="checkbox" name="conditions" value="diabetes"> Diabetes</label>
                                <label><input type="checkbox" name="conditions" value="hypertension"> Hypertension</label>
                                <label><input type="checkbox" name="conditions" value="asthma"> Asthma</label>
                                <label><input type="checkbox" name="conditions" value="heartDisease"> Heart Disease</label>
                                <label><input type="checkbox" name="conditions" value="arthritis"> Arthritis</label>
                                <label><input type="checkbox" name="conditions" value="cancer"> Cancer</label>
                                <label><input type="checkbox" name="conditions" value="depression"> Depression/Anxiety</label>
                                <label><input type="checkbox" name="conditions" value="thyroid"> Thyroid Disorder</label>
			                    <label><input type="checkbox" name="conditions" value="covid"> Covid</label>
                                <label><input type="checkbox" name="conditions" value="general"> General Checkup</label>
                                <label><input type="checkbox" name="conditions" value="other"> Other</label>
                            </div>
                        </div>

                        <div class="vaccinated-status">
                            <p>Vaccinated Status:</p>
                            <label><input type="radio" name="vaccinated" value="vaccinated" required> Yes</label>
                            <label><input type="radio" name="vaccinated" value="unvaccinated" required> No</label>
                        </div>

                        <div class="insurance-status">
                            <p>Insurance Status:</p>
                            <label><input type="radio" name="insurance" value="insured" required> Yes</label>
                            <label><input type="radio" name="insurance" value="uninsured" required> No</label>
                        </div>

                        <div class="health-rating">
                            <p>Current Health Rating (1-10):</p>
                            <input type="range" id="healthRating" name="healthRating" min="1" max="10" value="5">
                            <span id="ratingValue">5</span>
                        </div>

                        <div class="symptoms">
                            <label for="symptoms">Current Symptoms or Concerns:</label>
                            <textarea id="symptoms" name="symptoms" rows="3" cols="50" placeholder="Please describe any current symptoms or health concerns..."></textarea>
                        </div>
                    </section>

                    <!-- Account Information -->
                    <section>
                        <h3>Account Information</h3>
                        <table>
                            <tr>
                                <td><label for="userId">Username:</label></td>
                                <td><input type="text" id="userId" name="userId" maxlength="20" required></td>
                            </tr>
                            <tr>
                                <td><label for="password">Password:</label></td>
                                <td><input type="password" id="password" name="password" required></td>
                            </tr>
                            <tr>
                                <td><label for="confirmPassword">Confirm Password:</label></td>
                                <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
                            </tr>
                        </table>
                    </section>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="reset" class="btn-secondary">Clear Form</button>
                        <button type="submit" class="btn-primary">Submit Registration</button>
                    </div>
                </form>
            </div>
            <script src="homework1.js"></script>
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <div class="company-info">
                    <p class="company-name">HEALTHCARE MEDICAL CENTER</p>
                    <p>357 Medical Center Drive</p>
                    <p>Houston, TX 77001</p>
                </div>
                <div class="footer-links">
                    <button onclick="alert('Contact page coming soon!')">Contact Us</button>
                    <button onclick="alert('Privacy Policy page coming soon!')">Privacy Policy</button>
                    <button onclick="alert('Terms page coming soon!')">Terms of Service</button>
                </div>
            </div>
        </footer>
        <script src="homework1.js"></script>
    </body>
</html>
